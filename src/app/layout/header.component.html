<header>
    <div class="container">
        <ul class="menu">
            <li *ngFor="let item of menu">
                <a [routerLink]="[menu.link]">
                    <i class="{{menu.icon}}" *ngIf="menu.icon"></i> 
                    {{ menu.nome }}
                </a>
            </li>
        </ul>
    </div>
</header>
