
<button type="text" (click)="visibleSidebar = true" pButton icon="pi pi-fw pi-list" label="Menu"  class="ui-button-secondary"></button>

<p-sidebar [(visible)]="visibleSidebar"  showCloseIcon=false position="left" [baseZIndex]="10000"
[style]="{'width':'200px'}"
>
    <h2>Menu</h2>
    <p-menu  [model]="menus" [style]="{'border':'none'}"></p-menu>    
</p-sidebar>
  
<p-breadcrumb [model]="crumbs" [home]="home"></p-breadcrumb>

<p-table [columns]="cols" [value]="produtos" selectionMode="single" [(selection)]="selectedProduto" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Adicionar"></button>
        </div>
    </ng-template>
</p-table>

<p-dialog header="Detalhes do produto" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="produto">
        <div class="ui-g-12">
            <label for="nome">Nome do item:</label>
            <input pInputText id="nome" [(ngModel)]="produto.nome" />
        </div>

        <div class="ui-g-6">
            <label for="unidadeMedida">Unidade de medida:</label>
            <input pInputText id="unidadeMedida" [(ngModel)]="produto.unidadeMedida" />
        </div>

        <div class="ui-g-6">
            <label for="quantidade">Quantidade:</label>
            <input pInputText id="quantidade" [(ngModel)]="produto.quantidade" />
        </div>        

        <div class="ui-g-6">
            <label for="preco">Preço:</label>
            <input pInputText id="preco" [(ngModel)]="produto.preco" />
        </div>    

        <div class="ui-g-6">
            <label for="perecivel">Produto perecível?</label>
            <input pInputText id="perecivel" [(ngModel)]="produto.perecivel" />
        </div>    

        <div class="ui-g-6">
            <label for="dataValidade">Data de validade:</label>
            <input pInputText id="dataValidade" [(ngModel)]="produto.dataValidade" />
        </div>   

        <div class="ui-g-6">
            <label for="dataFabricacao">Data de fabricação:</label>
            <input pInputText id="dataFabricacao" [(ngModel)]="produto.dataFabricacao" />
        </div>   

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">            
            <button type="button" pButton icon="pi pi-times" (click)="confirm()"  label="Excluir"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Salvar"></button>
        </div>
    </p-footer>
</p-dialog>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
